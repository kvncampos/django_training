{% extends "layout.html" %}
{% load static %}

{% block head %}
{% endblock %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block body %}
    {% if post %}
    <section>
        <img class="banner" src="{{ post.banner.url }}" alt="{{ post.title }}"/>
        <h1>{{ post.title }}</h1> <!-- Insert your own HTML here -->
        <hr>
        <p>{{ post.body }}</p>
        <p>{{ post.date }}</p>
    {% endif %}
    </section>
{% endblock %}
