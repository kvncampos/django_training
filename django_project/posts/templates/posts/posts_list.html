{% extends "layout.html" %}
{% load static %}

{% block head %}
{% endblock %}

{% block title %}Posts List{% endblock %}

{% block body %}
    <h1>Posts</h1> <!-- Insert your own HTML here -->
    <hr>
    <section class='posts'>
    {% for post in posts %}
    <div class="post">
        <article>
            <h2>
                <a href="{% url 'posts:page' slug=post.slug %}">
                {{ post.title }}
                </a>
            </h2>
            <p>{{ post.body }}</p>
            <p>{{ post.date }}</p>
        </article>
    </div>
    {% endfor %}
    </section>
{% endblock %}
